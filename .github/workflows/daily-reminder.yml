name: Weekly Attendance Reminder

# Se ejecuta automáticamente todos los LUNES a las 8:00 AM Madrid
# También puede ejecutarse manualmente desde la pestaña "Actions" en GitHub
# TEMPORAL: Semana del 9-13 dic 2024, ejecutar MARTES porque lunes 8 es festivo
# TODO: Volver a cambiar a '0 7 * * 1' después del 10 de diciembre
on:
  schedule:
    # Cron sintaxis: minuto hora día mes día-de-semana (1 = Monday, 2 = Tuesday)
    # 0 7 * * 2 = 7:00 AM UTC on Tuesdays = 8:00 AM Madrid (horario de invierno UTC+1)
    # Para horario de verano (UTC+2), cambiar a: 0 6 * * 2
    - cron: '0 7 * * 2'

  # Permite ejecutar manualmente para testing
  workflow_dispatch:

jobs:
  send-daily-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Send weekly attendance reminder
        run: |
          echo "Sending weekly attendance reminder (Mondays only)..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            'https://hwwvtxyezhgmhyxjpnvl.supabase.co/functions/v1/daily-attendance-reminder' \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Weekly reminder sent successfully!"
          else
            echo "❌ Failed to send weekly reminder"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ The weekly reminder failed to send. Check the logs above for details."
          echo "This could be due to:"
          echo "  - SUPABASE_SERVICE_ROLE_KEY secret not configured"
          echo "  - Edge Function not deployed"
          echo "  - Network/API issues"
