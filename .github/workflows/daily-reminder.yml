name: Daily Attendance Reminder

# Se ejecuta automáticamente todos los días a las 8:00 AM UTC (9:00 AM Madrid hora de invierno)
# También puede ejecutarse manualmente desde la pestaña "Actions" en GitHub
on:
  schedule:
    # Cron sintaxis: minuto hora día mes día-de-semana
    # 0 7 * * * = 7:00 AM UTC = 8:00 AM Madrid (horario de invierno UTC+1)
    # Para horario de verano (UTC+2), cambiar a: 0 6 * * *
    - cron: '0 7 * * *'

  # Permite ejecutar manualmente para testing
  workflow_dispatch:

jobs:
  send-daily-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Send attendance reminder
        run: |
          echo "Sending daily attendance reminder..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            'https://hwwvtxyezhgmhyxjpnvl.supabase.co/functions/v1/daily-attendance-reminder' \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Daily reminder sent successfully!"
          else
            echo "❌ Failed to send daily reminder"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ The daily reminder failed to send. Check the logs above for details."
          echo "This could be due to:"
          echo "  - SUPABASE_SERVICE_ROLE_KEY secret not configured"
          echo "  - Edge Function not deployed"
          echo "  - Network/API issues"
